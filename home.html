<!DOCTYPE html>
<html>
<head>
    <title>Top 50 Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Top 50 Books</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.rating }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
